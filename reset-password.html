<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar contraseña</title>
  <link rel="icon" href="favicon.png.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo-nombre">
      <a href="index.html">
        <img class="logo" src="https://dcdn-us.mitiendanube.com/stores/511/265/themes/common/logo-1631689754-1594678843-831d2c5da9b0b11cde73b89e3b8f4eb81594678843.png?0" alt="Logo">
      </a>
      <h1>PICANTE FIGHT CLUB</h1>
    </div>
    <p class="subtitulo">Recuperá tu contraseña</p>
  </header>

  <main style="max-width: 400px; margin: 40px auto;">
    <form id="reset-form">
      <label for="email">Ingresá tu email:</label>
      <input type="email" id="email" required />
      <button type="submit" class="btn">Enviar link de recuperación</button>
      <p id="reset-message" style="color: green; display: none; margin-top: 10px;">Revisá tu correo para cambiar tu contraseña</p>
      <p id="reset-error" style="color: red; display: none; margin-top: 10px;"></p>
    </form>
  </main>

  <script type="module" src="reset.js"></script>
</body>
</html>
