<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscripción Torneo Interno</title>
  <link rel="icon" href="favicon.png.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo-nombre">
      <a href="index.html">
        <img
          class="logo"
          src="https://dcdn-us.mitiendanube.com/stores/511/265/themes/common/logo-1631689754-1594678843-831d2c5da9b0b11cde73b89e3b8f4eb81594678843.png?0"
          alt="Logo"
        />
      </a>
      <h1>PICANTE FIGHT CLUB</h1>
    </div>
    <p class="subtitulo">Escuela de Kickboxing, Boxeo, MMA, Muay Thai & Preparación Física</p>
  </header>

  <main style="max-width: 600px; margin: 40px auto;">
    <h2>Formulario de inscripción</h2>
    <form id="inscripcion-form">
      <label>
        Nombre completo:
        <input type="text" name="nombre" required />
      </label>

      <label>
        DNI (solo números):
        <input type="number" name="dni" required />
      </label>

      <label>
        Email:
        <input type="email" name="email" required />
      </label>

      <label>
        Sexo:
        <select name="sexo" required>
          <option value="">Seleccionar</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
      </label>

      <label>
        Edad:
        <input type="number" name="edad" min="5" max="100" required />
      </label>

      <label>
        Cantidad de peleas:
        <input type="number" name="peleas" min="0" max="100" required />
      </label>

      <label>
        Modalidad:
        <select name="modalidad" required>
          <option value="">Seleccionar</option>
          <option value="exhibicion">Exhibición</option>
          <option value="amateur">Amateur</option>
        </select>
      </label>

      <label>
        Deporte:
        <select name="deporte" required>
          <option value="">Seleccionar</option>
          <option value="boxeo">Boxeo</option>
          <option value="kickboxing">Kickboxing</option>
          <option value="mma">MMA</option>
          <option value="grappling">Grappling</option>
        </select>
      </label>

      <label>
        ¿Abonó?
        <select name="abono" required>
          <option value="">Seleccionar</option>
          <option value="true">Sí</option>
          <option value="false">No</option>
        </select>
      </label>

      <label>
        Profesor a cargo:
        <input type="text" name="profe" required />
      </label>

      <div class="botones-sedes">
        <div class="botones-sedes">
        <button type="button" class="btn-volver">Volver</button>
        <button type="button" class="btn-gris"  onclick="window.open('ver-inscriptos.html', '_blank')">Ver total de inscriptos</button>
        <button type="submit" class="btn">Inscribir alumno</button>
      </div>

      </div>
    </form>
  </main>

  <script type="module" src="inscripcion-interno.js"></script>
  <script type="module" src="checkAuth-admin.js"></script>
</body>
</html>
